<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <!-- FontAwesome uses "Private Use" Unicode code points for its characters. To
             use FontAwesome in combination with other fonts, we can use an alias to
             prefer FontAwesome private code points over the font we want to use 
             FontAwesome with. -->
        <family>i3bar</family>
        <prefer>
            <family>Roboto Medium</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Mono</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto Slab</family>
            <family>Twitter Color Emoji</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Twitter Color Emoji</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <match target="font">
        <edit name="dpi" mode="assign">
            <double>109</double>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>
